<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACOS Dues Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <header>
            <img src="logo.png" alt="NACOS Logo">
        </header>        
        <h1>NACOS DUES PAYMENT</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#PAYMENT">PAYMENT</a></li>
        </ul>
    </nav>
    <section id="PAYMENT">
        <h2>Welcome to NACOS Dues Payment</h2>
        <p>Pay your NACOS dues easily and securely online.</p>
    </section>
    <section id="payment">
        <div class="payment-container">
            <h2>Payment</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name on Card</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="expiry">Expiration Date</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <button type="submit">Pay Now</button>
            </form>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 NACOS. All rights reserved.</p>
    </footer>
</body>
</html>
